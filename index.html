
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    // EIÇÃO DE DADOS DE NAVEGAÇÃO (SEO)
    const TITULO_PAGINA = "Luna Sorelle";
    const META_DESCRIPTION = "Diário Intimo de Luna Sorelle";
    const FAVICON_URL = "images/favicon.png";

    // DADOS VISUAIS EDITÁVEIS (O QUE ESTÁ NA PÁGINA)
    const LOGO_IMAGEM = "images/logotipo.webp";
    const NOME_TITULO = "Luna Sorelle";
    const FRASE_DESTAQUE = "Diário Intimo de Luna Sorelle";

    //IMAGEN DO BANNER E LINK (BANNER 01)
    const BANNER1_IMAGEM = "images/banner01.webp";
    const BANNER1_LINK = "https://seulink.com.br";

    //IMAGEM DO BANNER E LINK (BANNER 02)
    const BANNER2_IMAGEM = "images/banner02.webp";
    const BANNER2_LINK = "https://seulink.com.br";

    //IMAGEM DO BANNER E LINK (BANNER 02)
    const BANNER3_IMAGEM = "images/banner03.webp";
    const BANNER3_LINK = "https://seulink.com.br";

    // EDIÇÃO DE ESTILO
    const COR_TITULO = "#ffffff";
    const COR_DESCRICAO = "#ffffff";
    const FONTE = "Arial, sans-serif";
    const BACKGROUND_IMAGEM = "images/fundo.webp";

    const GTM_ID = "GTM-W72BQVHP";

    document.addEventListener("DOMContentLoaded", () => {
      document.title = TITULO_PAGINA;
      document.querySelector('meta[name="description"]').setAttribute("content", META_DESCRIPTION);
      document.querySelector('meta[property="og:title"]').setAttribute("content", TITULO_PAGINA);
      document.querySelector('meta[property="og:description"]').setAttribute("content", META_DESCRIPTION);
      document.querySelector('meta[name="twitter:title"]').setAttribute("content", TITULO_PAGINA);
      document.querySelector('meta[name="twitter:description"]').setAttribute("content", META_DESCRIPTION);
      document.querySelector('link[rel="icon"]').href = FAVICON_URL;

      document.getElementById("nome").innerText = NOME_TITULO;
      document.getElementById("descricao").innerText = FRASE_DESTAQUE;
      document.getElementById("logo-img").src = LOGO_IMAGEM;

      document.getElementById("banner1").href = BANNER1_LINK;
      document.getElementById("banner1").style.backgroundImage = `url('${BANNER1_IMAGEM}')`;

      document.getElementById("banner2").href = BANNER2_LINK;
      document.getElementById("banner2").style.backgroundImage = `url('${BANNER2_IMAGEM}')`;

      document.getElementById("banner3").href = BANNER3_LINK;
      document.getElementById("banner3").style.backgroundImage = `url('${BANNER3_IMAGEM}')`;

      document.getElementById("nome").style.color = COR_TITULO;
      document.getElementById("descricao").style.color = COR_DESCRICAO;
      document.body.style.fontFamily = FONTE;
      document.body.style.backgroundImage = `url('${BACKGROUND_IMAGEM}')`;

      const gtmScript = document.createElement("script");
      gtmScript.src = `https://www.googletagmanager.com/gtm.js?id=${GTM_ID}`;
      gtmScript.async = true;
      document.head.appendChild(gtmScript);

      const gtmNoscript = document.getElementById("gtm-noscript");
      gtmNoscript.src = `https://www.googletagmanager.com/ns.html?id=${GTM_ID}`;
    });
  </script>

  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:url" content="https://meusite.com.br">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="">
  <meta name="twitter:description" content="">
  <link rel="icon" type="image/png" href="">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    .title {
      font-size: 32px;
      margin: 10px 0;
    }

    .paragraph {
      margin-top: 0px;
    }

    .banner {
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: rgba(2, 2, 2, 0.21) 5px 6px 8px 3px;
      transition: transform 0.3s ease-in-out;
      display: block;
    }

    .banner:hover {
      transform: scale(1.05);
    }

    #banner2 {
      position: relative;
      overflow: hidden;
    }

    #banner2::before {
      content: "";
      position: absolute;
      top: 0;
      left: -150%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.08) 40%,
        rgba(255, 255, 255, 0.25) 50%,
        rgba(255, 255, 255, 0.08) 60%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-20deg);
      animation: shine-smooth 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine-smooth {
      0% {
        left: -150%;
      }
      100% {
        left: 150%;
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 24px;
      }
      .banner {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img id="logo-img" src="images/logotipo-linkbio.png" alt="Logo">
    </div>
    <h1 class="title" id="nome">[NOME]</h1>
    <p class="paragraph" id="descricao">[DESCRIÇÃO]</p>

    <a id="banner1" class="banner" href="#"></a>
    <a id="banner2" class="banner" href="#"></a>
    <a id="banner3" class="banner" href="#"></a>
  </div>

  <noscript>
    <iframe id="gtm-noscript" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.key === 'U') ||
        (e.ctrlKey && e.key === 'S')
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
